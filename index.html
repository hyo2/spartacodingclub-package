<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 추억거리를 공유합니다</title>
    
    <meta property="og:title" content="한겨울의 추억사진"/>
    <meta property="og:description" content="내가 만든 첫번째 웹페이지!"/>
    <meta property="og:image" content="image.jpg"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Nanum Myeongjo', serif;
        }
        .mytitle{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            margin-top:30px;
        }

        .btn{
            width: 300px;
            height: 40px;

            border: 2px solid #e8344e;

            text-decoration: none;
            text-align: center;

            line-height: 40px;

            color: #e8344e;
            font-weight: bold;

            border-radius: 40px;
        }

        .btn:hover {
            background-color: #e8344e;
            color:white;
        }

        .box {
            width: 1000px;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin: 40px auto 0px auto;
        }

        .map{
            width: 500px;
            height: 500px;
           
            margin-right: 30px;

            border-radius: 24px;
        }

        .story{
            width: 450px;
            height: 500px;
        }

        .img{
            width: 450px;
            height: 300px;

            background-image: url('image.jpg');
            background-position: center;
            background-size: cover;

            border-radius: 24px;
        }

        .story > h2{
            margin: 20px 0px 0px 0px;
            color: brown;
        }

        .story > h3{
            margin: 5px 0px 0px 0px;
            font-size: 16px;
            color: gray;

            font-weight: normal;
        }

        .story > p{
            line-height: 24px;
        }

        @media screen and (max-width: 640px) {
            h1 {
                font-size: 26px;
            }

            .box{
                flex-direction: column;
                width: 100%; /* 꽉 채우기. 길이 얼마가 되는지 상관X고 그냥 꽉 참 */
            }

            .map{
                width: 100%;
                height: 200px;

                margin: 0; /* 위, 오른쪽, 아래, 왼쪽 모두 다 0이란 뜻과 같음*/
            }

            .story{
                width: 100%;
                height: auto; /*상관없다는 뜻*/

                margin-top: 10px;
                margin-bottom: 10px;
            }
            
            .img{
                width: 100%;
                height: 200px;

            }
        }

    </style>
</head>
<body>
    <div class="mytitle">
        <h1>나의 추억거리를 공유합니다!</h1>
        
        <a class="btn" href=http://spartacodingclub.shop/free/202105/exhibition target="_blank">모든 수강생들의 추억 보러가기 ></a>
    </div>

    <div class="box">
        <div class="map" id="map"></div>
        <div class="story">
            <div class="img"></div>
            <h2>전주 한옥마을</h2>
            <h3>전북 전주시 완산구 기린대로 99</h3>
            <p>
                재작년 겨울, 전주 한옥마을로 친구들과 놀러 갔던 날!
                처음으로 친구들이랑 다른 지역으로 놀러 가는 거라서
                엄청나게 들떴었던 기억이 있다.
                좋은 추억과 사진들을 남기면서 앞으로도 자주 여행 다니자고 했던 것이 
                엊그제 같은데,,
                코로나가 끝나면 꼭 좋은 데로 놀러 다니자 얘들아!!
            </p>
        </div>
    </div>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=535068688f1a8bca1c21a9445ede0a89"></script>
    <script>
        var markerPosition = new kakao.maps.LatLng(35.81912113236865, 127.15393885656154)
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
            mapOption = { 
                center: markerPosition, // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        var imageSrc = "https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/2021_05_free_parents/sparta-marker.png"; 
        var imageSize = new kakao.maps.Size(65, 86); 
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
        
        var marker = new kakao.maps.Marker({
            map: map,
            position: markerPosition,
            image : markerImage
        });

    </script>

</body>
</html>
